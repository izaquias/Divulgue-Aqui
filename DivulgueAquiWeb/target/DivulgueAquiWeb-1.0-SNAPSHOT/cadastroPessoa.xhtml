<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="cadPessoa">
            <p:fieldset legend="cadastro Pessoa">
                
            
            <p:messages id="mensages"/>
            <p:panelGrid columns="2">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:spinner id="nome" value="#{pessoaBean.pessoa.nome}"/>

                <p:outputLabel for="endereco" value="Endereco:"/>
                <p:inputText id="endereco" value="#{pessoaBean.pessoa.endereco}"/>

                <p:commandButton value="cadastrar" icon ="ui-icon-star" action="#{pessoaBean.salvar()}"/>
                <p:commandButton value="Limpar Campos" type="reset"/>


        </p:panelGrid>
            </p:fieldset>

    </h:form>
</h:body>
</html>
